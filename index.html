<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./twitter.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Twitter</title>
</head>
<body>

    <div class="twitter-login-c">
        
        <div class="bird">
            <i class="fa-brands fa-twitter"></i>
        </div>

        <div class="form">
            
            <h2>Sign in to Twitter</h2>
            
            <div class="google">
                <i class="fa-brands fa-google"></i>
                <p>Sign in with Google</p>
            </div>
            
            <div class="apple">
                <i class="fa-brands fa-apple"></i>
                <p>Sign in with Apple</p>
            </div>
            
            <div class="ara">
                <div class="arakesme"></div>
                <p>or</p>
                <div class="arakesme"></div>
            </div>
    
            <input class="email" type="text" placeholder="Phone,email or username">
    
            <div class="next">Next</div>
            <div class="forgot-password">Forgot password?</div>

        </div>

        <div class="end">
            <p>Don't have an account?</p>
            <a href="https://twitter.com/i/flow/signup">Sing up</a>
        </div>

        <i id="close" class="fa-solid fa-xmark"></i>

    </div>
</body>
</html>
